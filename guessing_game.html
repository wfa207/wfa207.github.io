<!DOCTYPE html>
<html>
<head>
	<title>Guess the Number</title>
	<script src="jquery-1.12.2.js"></script>
	<script type="text/javascript" src="guessing_game.js"></script>
	<link rel="stylesheet" type="text/css" href="guessing_game.css">
</head>
<body>
	<h1>Guess the Number</h1>
	<form>
		<div id="input">
			<input type="number" id="guess" placeholder="Enter number 1-100"/>
			<button type="button" class="submit">Submit Guess</button>
		</div>
		<p class="guesses" data-rem='5'>Remaining guesses: <span id='rem'>5</span></p>
		<p class="hint"></p>
		<div class="options">
			<button type="button" id="play-again" class="option">Play Again</button>
			<button type="button" id="hint" class="option">Get a Hint</button>
		</div>	
	</form>
</body>
</html>
